<extend name="Public/base"/>
<block name="body">
 <!-- 标题栏 -->
        <div class="main-title">
            <h2>报修管理</h2>
        </div>
        <div class="cf">
            <div class="fl">
                <a class="btn confirm" href="{:U('add')}">添加</a>
                <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
            </div>

            <!-- 高级搜索 -->
            <div class="search-form fr cf">
                <div class="sleft">
                    <input type="text" name="keywords" class="search-input" value="" placeholder="请输入报修人姓名或者报修单号">
                    <a class="sch-btn" href="javascript:;" id="search" url="/admin.php/center/index.html"><i class="btn-search"></i></a>
                </div>
            </div>
        </div>
        <!-- 数据列表 -->
        <div class="data-table table-striped">
            <table class="">
                <thead>
                <tr>
                    <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                    <th class="">报修单号</th>
                    <th class="">报修人</th>
                    <th class="">电话</th>
                    <th class="">地址</th>
                    <th class="">问题</th>
                    <th class="">报修时间</th>
                    <th class="">状态</th>
                    <th class="">操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="rows" id="row">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="id[]" id="" value="{$row['id']}"> </td>
                        <td>{$channel.sn}</td>
                        <td>{$row.name}</td>
                        <td>{$row.tel}</td>
                        <td>{$row.address}</td>
                        <td>{$row.title}</td>
                        <td>{$row.add_time|date='Y-m-d h:i:s',###}</td>
                        <td>{$row.status_text}</td>
                        <td>
                            <a href="{:U('edit?id='.$row.id)}" class="btn btn-info ajax-get">{$row.status}</a>
                            <a class="text-info" href="{:U('edit?id='.$row['id'])}">编辑</a>
                            <a class="ajax-get" href="{:U('del?id='.$row['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
                </table>
            </div>
    <div class="page">
        {$page}
    </div>
    </block>
