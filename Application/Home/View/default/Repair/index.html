<extend name="Base/common"/>
<block name="content">
    <div class="container-fluid">
        <table class="table table-hover table-border">
            <tr>
                <th>报修人</th>
                <th>电话</th>
                <th>地址</th>
                <th>报修时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <volist name="rows" id="row">
            <tr>
                <td>{$row.name}</td>
                <td>{$row.tel}</td>
                <td>{$row.address}</td>
                <td>{:date('Y-m-d H:i:s',$row['add_time'])}</td>
                <td>{$row.status_text}</td>
                <td>
                    <a class="text-info" href="{:U('edit?id='.$row['id'])}">编辑</a>
                    <a class="ajax-get" href="{:U('del?id='.$row['id'])}">删除</a>
                </td>
            </tr>
            </volist>
        </table>
    </div>
</div>
</block>
