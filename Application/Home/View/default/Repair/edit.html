<extend name="Base/common"/>
<block name="content">
    <div class="container-fluid">
        <form action="{:U()}" method="post">
            <div class="form-group">
                <label>您的姓名(必填):</label>
                <input type="text" name="name" value="{$row.name}" class="form-control" />
            </div>
            <div class="form-group">
                <label>您的电话(必填):</label>
                <input type="text" name="tel" value="{$row.tel}" class="form-control" />
            </div>
            <div class="form-group">
                <label>您的地址(必填):</label>
                <input type="text" name="address" value="{$row.address}" class="form-control" />
            </div>
            <div class="form-group">
                <label>标题(必填):</label>
                <input type="text" name="title" value="{$row.title}" class="form-control" />
            </div>
            <div class="form-group">
                <label>内容(详细描述需要报修的内容):</label>
                <textarea type="text" name="problem" class="form-control">{$row.problem}</textarea>
            </div>
            <!--<div class="form-group">-->
                <!--<div><a href="#"><span class="glyphicon glyphicon-plus onlineUpImg"></span></a></div>-->
                <!--<label>图片(最多上传5张,可不上传):</label>-->
            <!--</div>-->
            <div class="form-group">
                <input type="hidden" name="id" value="{$row.id}">
                <button class="btn btn-primary onlineBtn">确认提交</button>
            </div>
        </form>
    </div>
</div>
</block>
